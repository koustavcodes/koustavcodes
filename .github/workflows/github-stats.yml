name: Generate GitHub Stats

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 1" # every Monday
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      #########################################
      ### DARK MODE
      #########################################

      # Contributions (dark)
      - name: Contributions Graph (Dark)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/contributions-dark.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Kolkata

      # Streak (dark)
      - name: Streak Stats (Dark)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/streak-dark.svg
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 5

      # Languages (dark)
      - name: Languages Card (Dark)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/languages-dark.svg
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8

      #########################################
      ### LIGHT MODE
      #########################################

      # Contributions (light)
      - name: Contributions Graph (Light)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/contributions-light.svg
          base: ""
          plugin_isocalendar: yes
          config_order: base.header, base.activity, base.repositories
          config_timezone: Asia/Kolkata

      # Streak (light)
      - name: Streak Stats (Light)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/streak-light.svg
          base: ""
          plugin_stars: yes
          plugin_stars_limit: 5

      # Languages (light)
      - name: Languages Card (Light)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/languages-light.svg
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_colors: github

      #########################################
      ### COMMIT CHANGES
      #########################################

      - name: Commit stats if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if git diff --quiet; then
            echo "No changes â€” nothing to commit."
          else
            timestamp=$(date +"%Y-%m-%d %H:%M:%S")
            git add assets/*.svg
            git commit -m "ðŸ“Š Update stats â€” $timestamp"
            git push
          fi
