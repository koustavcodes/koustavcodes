name: Generate GitHub Stats

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 1" # every Monday at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ---------- Contribution Graph (3D Contribution heatmap) ----------
      - name: Contribution Graph
        uses: yoshi389111/github-profile-3d-contrib@main
        with:
          username: koustavcodes
          theme: tokyonight
          output: assets/contributions.svg

      # ---------- Streak Stats ----------
      - name: Streak Stats
        uses: denvercoder1/github-readme-streak-stats@main
        with:
          user: koustavcodes
          theme: tokyo-night
          hide_border: true
          output: assets/streak.svg

      # ---------- Most used languages ----------
      - name: Languages Stats
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: ""
          filename: assets/languages.svg
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          plugin_languages_colors: github
          plugin_languages_threshold: 0%

      # ---------- Commit stats only if something changed ----------
      - name: Commit stats if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if git diff --quiet; then
            echo "No changes detected â€” nothing to commit."
          else
            timestamp=$(date +"%Y-%m-%d %H:%M:%S")
            git add assets/*.svg
            git commit -m "ðŸ“Š Update stats â€” $timestamp"
            git push
          fi
