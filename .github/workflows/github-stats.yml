name: Generate GitHub Stats

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * 1" # every Monday at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      #########################################
      ### DARK MODE STATS
      #########################################

      # --- Contributions (Dark) ---
      - name: Contributions Graph (Dark)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/contributions-dark.svg
          base: ""
          plugin_contrib: yes
          config_timezone: Asia/Kolkata

      # --- Streak (Dark) ---
      - name: Streak Stats (Dark)
        uses: denvercoder1/github-readme-streak-stats@main
        with:
          user: koustavcodes
          theme: tokyo-night
          hide_border: true
          output: assets/streak-dark.svg

      # --- Languages (Dark) ---
      - name: Languages Card (Dark)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/languages-dark.svg
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8

      #########################################
      ### LIGHT MODE STATS
      #########################################

      # --- Contributions (Light) ---
      - name: Contributions Graph (Light)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/contributions-light.svg
          base: ""
          plugin_contrib: yes
          config_timezone: Asia/Kolkata
          config_order: base.header, base.activity, base.repositories

      # --- Streak (Light) ---
      - name: Streak Stats (Light)
        uses: denvercoder1/github-readme-streak-stats@main
        with:
          user: koustavcodes
          theme: default
          hide_border: true
          output: assets/streak-light.svg

      # --- Languages (Light) ---
      - name: Languages Card (Light)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/languages-light.svg
          base: ""
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_limit: 8
          plugin_languages_colors: github

      #########################################
      ### COMMIT CHANGES ONLY IF UPDATED
      #########################################

      - name: Commit stats if changed
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

          if git diff --quiet; then
            echo "No changes â€” nothing to commit."
          else
            timestamp=$(date +"%Y-%m-%d %H:%M:%S")
            git add assets/*.svg
            git commit -m "ðŸ“Š Update stats â€” $timestamp"
            git push
          fi
