name: Generate GitHub Stats

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * 1"     # every Monday at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      ### CONTRIBUTIONS + STREAK (dark)
      
      - name: Contributions + Streak (Dark)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/contributions-dark.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_timezone: Asia/Kolkata

      ### CONTRIBUTIONS + STREAK (light)
      
      - name: Contributions + Streak (Light)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/contributions-light.svg
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          config_order: base.header, base.activity, base.repositories
          config_timezone: Asia/Kolkata

      ### LANGUAGE PERCENTAGES ONLY (dark)
      
      - name: Language percentages (Dark)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/languages-dark.svg
          base: ""
          base_indepth: yes
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          config_display: columns
          config_legend: no
          config_time: true
          config_padding: 0
          config_timezone: Asia/Kolkata

      ### LANGUAGE PERCENTAGES ONLY (light)
      
      - name: Language percentages (Light)
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          filename: assets/languages-light.svg
          base: ""
          base_indepth: yes
          plugin_languages: yes
          plugin_languages_sections: most-used
          plugin_languages_details: percentage
          plugin_languages_indepth: yes
          plugin_languages_limit: 8
          config_display: columns
          config_legend: no
          config_time: true
          config_padding: 0
          config_timezone: Asia/Kolkata

      ### FETCH FULL HISTORY TO AVOID PUSH ERRORS
      
      - name: Fetch full history
        run: |
          git fetch --unshallow || true
          git pull --rebase || true
      
      ### COMMIT CHANGES IF UPDATED
      
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          if git diff --quiet; then
            echo "No changes â€” nothing to commit."
          else
            timestamp=$(date +"%Y-%m-%d %H:%M:%S")
            git add assets/*.svg
            git commit -m "ðŸ“Š Update stats â€” $timestamp"
            git push
          fi
